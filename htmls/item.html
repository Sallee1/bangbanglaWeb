<!-- 列表展示区域 -->
<div id="app">
  <div v-for="item in itemList" style="padding-left:250px;height: 200px;">

      style="width:250px;height:200px;object-fit:cover;float: left;margin-left: -250px;">
    <div style="float: left;margin-left:1em;max-width: 100%;max-height: 100%;">
      <h2>{{item.title}}</h2>
      <small>
        <div style="height: auto;text-align: justify;height:80px ;overflow: hidden;">
          {{item.introduction}}
        </div>
      </small>
      <div style="float: left;width:80%">标签：<b>{{item.mainLabel}}</b>|{{item.subLabel}}</div>
      <div style="float: right;width:20%;text-align: right;">{{item.date}}</div>
      <div style="float: left;width:20%;">{{item.stars}}</div>
      <div style="float: left;width:30%;">{{item.nickName}}</div>
      <div style="float: right;width:10%;text-align: right;">W{{item.wantCount}}</div>
      <div style="float: right;width:10%;text-align: right;">V{{item.viewCount}}</div>
      <div style="float: right;width:20%;text-align: right;">悬赏：{{item.score}}</div>

    </div>
  </div>
</div>
</body>
